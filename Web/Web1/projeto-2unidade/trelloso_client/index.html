<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
        <script defer src="js/main.js"></script>
        <script defer src="js/cadastro.js"></script>
        <script defer src="js/login.js"></script>
    </head>

    <body>  
        <h1>Trelloso Client</h1>
        <br>
        <h1>Cadastro</h1>
        <form id="form-cadastro">
            <input type="text" name="nome" id="nome" placeholder="Nome">
            <input type="text" name="username" id="username-cadastro" placeholder="Nome de usuário">
            <input type="text" name="imagemAvatar" id="avatar-img" placeholder="Link do avatar">
            <input type="password" name="senha" id="senha-cadastro" placeholder="Senha">
            <input type="submit" value="Cadastrar">
        </form>
        <br>
        <h1>Login</h1>
        <form id="form-login">
            <input type="text" name="username" id="username-login" placeholder="Nome de usuário">
            <input type="password" name="senha" id="senha-login" placeholder="Senha">
            <input type="submit" value="Entrar">
        </form>


        
    </body>
</html>
